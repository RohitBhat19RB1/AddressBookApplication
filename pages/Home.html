<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Home.css">
    <title>Address Book Data</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/address-book.png" width="50px" alt="Address Book">
            <div>
                <span class="address-book-text">ADDRESS</span>
                <span class="address-book-text address-book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="address-detail-text">
                Person Details<div class="contact-count">0</div>
            </div>
            <a href="../pages/AddressBook.html" class="add-button">
                <img src="../assets/icons/add-24px.svg" alt="Add Button">Add Person
            </a>
        </div>
        <div class="table-main">
            <table id="table-display" class="table">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>ZipCode</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>Rohit</td>
                    <td>Bohri</td>
                    <td>Jammu</td>
                    <td>J&K</td>
                    <td>180002</td>
                    <td>8828343009</td>
                    <td>
                        <img id="1" onclick="remove(this)" alt="delete" src="../assets/icons/delete-black-18dp.svg">
                        <img id="1" onclick="update(this)" alt="edit" src="../assets/icons/create-black-18dp.svg">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
