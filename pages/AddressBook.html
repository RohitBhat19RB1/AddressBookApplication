<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/AddressBook.css">
    <title>Address Book</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/address-book.png" width="50px" alt="Address Book">
            <div>
                <span class="address-book-text">ADDRESS</span>
                <span class="address-book-text address-book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <div class="formHeader">
            <div class="form-head">PERSON ADDRESS FORM</div>
            <a href="#"><img src="../assets/icons/x-mark.png" width="30px" style="float: right;"></a>
        </div>
        <form class="form" onsubmit="save()">
            <div class="row-content">
                <input class="input text" type="text" id="name" name="name" placeholder=" " autocomplete="off" required>
                <label>Full Name</label>
                <error-output class="name-error" for="name"></error-output>  
            </div>
            <div class="row-content">
                <textarea class="input text" id="address" name="address" placeholder=" " autocomplete="off" required></textarea>   
                <label>Address</label>
            </div>
            <div class="row-select">
                    <select id="city" name="city">
                        <option>Select City</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Kochi">Kochi</option>
                        <option value="Panji">Panji</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Surat">Surat</option>
                    </select>
                    <select id="state" name="state">
                        <option>Select State</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujrath">Gujrath</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajsthan">Rajsthan</option>
                    </select>
                    <select id="zip" name="zip">
                        <option>Zip Code</option>
                        <option value="411007">411007</option>
                        <option value="412409">412409</option>
                        <option value="520258">520258</option>
                        <option value="612654">612654</option>
                        <option value="541541">541541</option>
                        <option value="123456">123456</option>
                    </select>
                    <error-output class="date-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <input class="input text" type="tel" id="tel" name="tel" placeholder=" " autocomplete="off" required>
                <label>Phone Number</label>
                <error-output class="tel-error" for="tel"></error-output>    
            </div>
            <div class="buttonParent">
                <button type="submit" class="button submitButton" id="submitButton">Add</button>
                <button type="reset" class="resetButton button">Reset</button>
            </div>
        </form>
    </div>
</body>
<script src="../js/AddressBookForm.js"></script>
<script src="../js/AddressBookData.js"></script>
</html>
